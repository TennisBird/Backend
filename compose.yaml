services:
  mysql_db:
    image: mysql:8.0.32
    expose:
      - "3306"
    volumes:
      - "./backend/sql/schema.sql:/docker-entrypoint-initdb.d/1.sql"
      - "./backend/sql/data.sql:/docker-entrypoint-initdb.d/2.sql"
    ports:
      - "3306:3306"
    networks:
      - kazan_network
    environment:
      MYSQL_USER: new_user
      MYSQL_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: tennis_bird
    stdin_open: true
    restart: on-failure:10
    tty: true
  backend:
    build: .
    depends_on:
      - mysql_db
    environment:
      MYSQL_HOST: mysql_db
    networks:
      - kazan_network
    ports:
      - "8082:8080"

networks:
  kazan_network:
    driver: bridge